<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="../bs/bootstrap.min.css">
  <title>Title</title>
  <style>
    .header {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      padding-right: 30px;
      position: relative;
    }
    .logo{
      flex-basis: auto;
    }
    .search{
      flex:1;
      flex-basis: auto;
    }

    .left{
      float: left
    }
    .img {
      height: 30px;
      width: 108px;
      background: #fdd;
    }

    .input {
      height: 30px;
      width: 100%;
      background: #ddf;
    }
  </style>
</head>
<body>
<div class="container header">
  <div class="logo left">
    <div class="img"></div>
  </div>
  <div class="search left">
    <input class="input"/>
  </div>
</div>
</body>
</html>
